<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="./CSS/normalize.css">
    <link rel="stylesheet" href="./CSS/contact.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>お問合わせ</title>
  </head>
  <body>
    <div class="container">
      <header class="header clearfix">
      </header>
      <div class="wrapper clearfix">
      <article class="contact">
        <div class="title_area">
          <p>お問合わせ</p>
        </div>
        <table class="form">
          <tbody>
            <tr>
              <th>お名前</th>
              <td><input class="inputs" type="text" name="name">
              </td>
            </tr>
            <tr>
              <th>メールアドレス</th>
              <td><input class="inputs" type="email" name="email">
            </td>
            <tr>
              <th>電話番号</th>
              <td><input class="inputs" type="number" name="phone-number">
              </td>
            </tr>
            <tr>
              <th>性別</th>
              <td><input id="male" type="radio" name="sex" value="male"><label for="male">男</label>
              <input id="female" type="radio" name="sex" value="female"><label for="female">女</label>
              </td>
            </tr>
            <tr>
              <th>お問い合わせ内容</th>
              <td><textarea class="inputs"></textarea>
            </td>
          </tr>
        </tbody>
      </table>
          <div class="btn-area">
            <input type="submit" value="送信" class="btn-area-submit">
          </div>

        </form>
      </article>
    </div>
      <footer class="footer">
        <p>Copyright ©︎ 2021 TAKU TETSU.</p>
      </footer>
    </div>
  </body>
</html>
